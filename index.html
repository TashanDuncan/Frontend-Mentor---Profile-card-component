<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-top"></div>
      <div class="card-info">
        <img class="card-img" src="./images/image-victor.jpg" />
        <div>
          <span class="card-name">Victor Crest</span>
          <span class="card-age">26</span>
          <span class="card-city">London</span>
        </div>
        <div class="card-stats">
          <div>
            <span class="card-number">80K</span>
            <span class="card-text">Followers</span>
          </div>
          <div>
            <span class="card-number">803K </span>
              <span class="card-text">Likes</span>
          </div>

          <div>
            <span class="card-number">1.4K</span> 
            <span class="card-text">Photos</span>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tashan Duncan</a>.
      </div>
    </div>

  </body>
</html>
